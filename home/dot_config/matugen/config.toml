[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "center"]
set = true

[config.custom_colors]
red = "#EF5350"
pink = "#EC407A"
purple = "#AB47BC"
deep_purple = "#7E57C2"
indigo = "#5C6BC0"
blue = "#42A5F5"
light_blue = "#29B6F6"
cyan = "#26C6DA"
teal = "#26A69A"
green = "#66BB6A"
light_green = "#9CCC65"
lime = "#D4E157"
yellow = "#FFEE58"
amber = "#FFCA28"
orange = "#FFA726"
deep_orange = "#FF7043"
brown = "#8D6E63"
gray = "#BDBDBD"
blue_gray = "#78909C"

[templates.hyprland]
input_path = './templates/hyprland.conf'
output_path = '~/.config/hypr/material.conf'
post_hook = 'hyprctl reload'

[templates.waybar]
input_path = './templates/waybar.css'
output_path = '~/.config/waybar/colors.css'
post_hook = 'pkill -SIGUSR2 waybar'


[templates.rofi]
input_path = './templates/rofi.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.alacritty]
input_path = './templates/alacritty.toml'
output_path = '~/.config/alacritty/colors.toml'

[templates.mako]
input_path = './templates/mako'
output_path = '~/.config/mako/config'
post_hook = 'makoctl reload && notify-send -u critical -t 2000 "Mako reloaded" "Reloaded Mako config"'

[templates.gtk3]
input_path = './templates/gtk.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = './templates/gtk.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.flameshot]
input_path = './templates/flameshot.ini'
output_path = '~/.config/flameshot/flameshot.ini'

[templates.atuin]
input_path = './templates/atuin.toml'
output_path = '~/.config/atuin/themes/material.toml'

[templates.vesktop]
input_path = './templates/vesktop.css'
output_path = '~/.config/vesktop/themes/material.css'

[templates.foot]
input_path = './templates/foot.ini'
output_path = '~/.config/foot/foot.ini'


[templates.screen_record]
input_path = './templates/scripts/screen_record.notification'
output_path = '~/.config/scripts/screen_record/screen_recording.notification'