[colors]
## Matugen generated color section
## Background / Foreground
background={{colors.surface_container_high.default.hex_stripped}}
foreground={{colors.on_surface.default.hex_stripped}}

## Cursor (match Alacritty cursor choices)
# cursor=<inverse foreground/background>

## Normal palette
regular0={{colors.background.default.hex_stripped}}   # black (using background)
regular1={{colors.error.default.hex_stripped}}        # red
regular2={{colors.primary.default.hex_stripped}}      # green
regular3={{colors.inverse_primary.default.hex_stripped}} # yellow
regular4={{colors.primary.default.hex_stripped}}      # blue (reuse primary)
regular5={{colors.tertiary.default.hex_stripped}}     # magenta
regular6={{colors.secondary.default.hex_stripped}}    # cyan
regular7={{colors.on_surface.default.hex_stripped}}   # white (foreground)

## Bright palette (kept static similar to Alacritty template - adjust if desired)
bright0=585B70
bright1=F38BA8
bright2=A6E3A1
bright3=F9E2AF
bright4=89B4FA
bright5=F5C2E7
bright6=94E2D5
bright7=A6ADC8

## Dim palette (optional, mirror some bright values)
dim0=45475A
dim1=F38BA8
dim2=A6E3A1
dim3=F9E2AF
dim4=89B4FA
dim5=F5C2E7
dim6=94E2D5
dim7=BAC2DE

## Selection colors
selection-foreground={{colors.background.default.hex_stripped}}
selection-background={{colors.primary.default.hex_stripped}}

## URL color (accent)
urls={{colors.primary.default.hex_stripped}}

